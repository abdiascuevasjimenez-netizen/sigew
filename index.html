<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEW - Sistema de Gestión Escolar Web</title>
    <meta name="description"
        content="Simulador de gestión escolar para el proyecto SIGEW - Análisis y Diseño de Sistemas 1.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-card glass">
            <div class="login-header">
                <div class="logo-circle">
                    <i data-lucide="graduation-cap"></i>
                </div>
                <h1>SIGEW</h1>
                <p>Gestión Escolar Inteligente</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="admin" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </form>
            <div class="login-footer">
                <p>Proyecto Estudiantil - Feb 2026</p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <aside class="sidebar glass">
            <div class="sidebar-header">
                <i data-lucide="graduation-cap" class="logo-icon"></i>
                <span>SIGEW</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="estudiantes">
                    <i data-lucide="users"></i> <span>Estudiantes</span>
                </a>
                <a href="#" class="nav-item" data-page="calificaciones">
                    <i data-lucide="award"></i> <span>Calificaciones</span>
                </a>
                <a href="#" class="nav-item" data-page="salud">
                    <i data-lucide="heart-pulse"></i> <span>Salud Estudiantil</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-ghost">
                    <i data-lucide="log-out"></i> <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-search">
                    <i data-lucide="search"></i>
                    <input type="text" placeholder="Buscar en el sistema...">
                </div>
                <div class="user-profile">
                    <div class="notifications">
                        <i data-lucide="bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="avatar">AD</div>
                    <span class="username">Administrador</span>
                </div>
            </header>

            <div id="page-content" class="page-container">
                <!-- Pages will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal glass">
            <div class="modal-header">
                <h2 id="modal-title">Título del Modal</h2>
                <button class="close-modal"><i data-lucide="x"></i></button>
            </div>
            <div id="modal-body" class="modal-content">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
